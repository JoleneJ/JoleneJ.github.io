<h1>
  {{title}}
</h1>

<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">

    <!-- We'll add our form controls here -->
    <div>
      <label>First Name</label>
      <input type="text" formControlName="firstName">
      <small [hidden]="myForm.controls.firstName.valid || (myForm.controls.firstName.pristine && !submitted)">
          Name is required (minimum 5 characters).
      </small>
    </div>
    <div>
      <label>Last Name</label>
      <input type="text" formControlName="lastName">
      <small [hidden]="myForm.controls.lastName.valid || (myForm.controls.lastName.pristine && !submitted)">
          Name is required (minimum 5 characters).
      </small>
    </div>
    <div>
      <label>Phone</label>
      <input type="text" formControlName="phone">
      <small [hidden]="myForm.controls.phone.valid || (myForm.controls.phone.pristine && !submitted)">
          Name is required (minimum 5 characters).
      </small>
    </div>
    <div>
      <label>Email</label>
      <input type="text" formControlName="email">
      <small [hidden]="myForm.controls.email.valid || (myForm.controls.email.pristine && !submitted)">
          Name is required (minimum 5 characters).
      </small>
    </div>
